<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptimusTech</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <img class="logo__imagem" src="img/logo.svg" alt="Logo da Optimus">
            <h1 class="logo__titulo">OptimusTech</h1>
        </div>

        <ul class="lista-cabecalho">
            <li class="opcoes__cabecalho"><a href="#" class="opcoes__link">Home</a></li>
            <li class="opcoes__cabecalho"><a href="#" class="opcoes__link">Produtos</a></li>
            <li class="opcoes__cabecalho"><a href="#" class="opcoes__link">Recursos</a></li>
            <li class="opcoes__cabecalho"><a href="#" class="opcoes__link">Sobre nós</a></li>
        </ul>

        <div class="container__botoes">
            <button class="botao__entrar">Entrar</button>
            <button class="botao__cadastrar">Cadastrar</button>
        </div>
    </header> 
    
    <section class="banner">
        <span class="preTitulo">Sobre nós</span>
        <h2 class="banner__titulo">
            Por que somos diferentes?
        </h2>
        <p class="banner__texto">
            Nós focamos nos detalhes de tudo que fazemos. Tudo para ajudar as empresas de todo o mundo 
            a se concentrarem naquilo que é realmente importante para elas.
        </p>
    </section>
</body>
</html>
